<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Checkpoit I</title>
  </head>
  <body>
    <main class="flex">
      <h1>Checkpoint I - Front End II</h1>

      <h2>Formulário de Lista de Filmes</h2>

      <form class="flex" action="/calcular">
        <input
          type="text"
          name="field1"
          id="field1"
          placeholder="Nome do Filme"
        />
        <input type="text" name="field2" id="field2" placeholder="Direção" />
        <input
          type="text"
          name="field3"
          id="field3"
          placeholder="Cartaz do Filme (url)"
        />

        <div>
          <label for="genero">Gênero do filme:</label>
          <input type="radio" name="genero" value="Ação" >Ação</input>
          <input type="radio" name="genero" value="Drama">Drama</input>
          <input type="radio" name="genero" value="Comédia">Comédia</input>
          <input type="radio" name="genero" value="Terror" >Terror</input>
          <input type="radio" name="genero" value="Ficção Científica" >Ficção Científica</input>
          <input type="radio" name="genero" value="Outros">Outros</input>
        </div>

        <div>
          <input type="checkbox" id="assistido">Já assisti este filme </input>
        </div>

        <input
          type="submit"
          id="btn"
          value="Inserir o filme na lista"
          class="button"
        />
      </form>

      <h2>Lista de Filmes</h2>

      <div class="listaCompleta">
        
      </div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
